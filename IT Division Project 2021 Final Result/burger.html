<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="burger.css">
</head>

<body>
    <div class="header">
        <h1>BURGER</h1>
    </div>

    <div class="description-position">
        <div class="description">
            A circular shaped grounded meat jammed between two buns and usually accompanied with 
            cheese, sauce, and vegetables. It is a classic delicacy for diner type restaurant.
        </div>
        
    </div>

    <div class="menu">
        <div class="kromer">
            <div class="imgsize">
                <img src="./images/kromer_burger.png" alt="Kromer Burger">
            </div>

            <div class="textsize">
                <br>
                Kromer Burger
                <br>
                <br>
                Rp. 50.000
            </div>

            <div class="mostpopular">
                <h4>MOST POPULAR</h4>
            </div>
        </div>

         

        <div class="cheese">
            <div class="imgsize1">
                <img src="./images/cheeseburger.png" alt="">
            </div>

            <div class="textsize1">
                <br>
                Cheese Burger
                 <br>
                <br>
                 Rp. 25.000
            </div>
        </div>
        
        <div class="chicken">
            <div class="imgsize2">
                <img src="./images/chicken_burger.png" alt="">
            </div>

            <div class="textsize2">
                <br>
                Chicken Burger
                <br>
                <br>
                Rp. 35.000
            </div>
        </div>

        <div class="hopper">
            <div class="imgsize3">
                <img src="./images/hopper_burger.png" alt="">
            </div>

            <div class="textsize3">
                <br>
                Hopper Burger
                <br>
                <br>
                Rp. 40.000
            </div>
        </div>
    </div>

</html>
